<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientes/registrar-paciente">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/registrar-odontologo">Odontologos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnos/registrar-turno">Turnos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/listar-odontologos">Listado de odontologos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/buscar-odontologo">Buscar odontologo</a>
        </li>
    </ul>
</nav>

<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:40px; border-radius:3px">
        <h3>Modificar odontologo</h3>
        <form id="put_odontologo">
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       th:value="${odontologo.getNombre()}" name="nombre">
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       th:value="${odontologo.getApellido()}" name="apellido">
            </div>
            <div class="form-group">
                <label class="control-label" for="nroMatricula">Matricula:</label>
                <input type="text" class="form-control" id="nroMatricula"
                       th:value="${odontologo.getNroMatricula()}" name="nroMatricula">
            </div>

            <button type="submit" class="btn btn-danger" id="btn-put-odontologo">Confirmar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>
<script src="/js/actualizar_odontologo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientes/registrar-paciente">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/registrar-odontologo">Odontologos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnos/registrar-turno">Turnos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/buscar-odontologo">Buscar odontologo</a>
        </li>
    </ul>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Matricula</th>
        <th>Editar</th>
        <th>Eliminar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="odontologo : ${odontologos}">

        <td th:text="${odontologo.getId()}"></td>
        <td th:text="${odontologo.getNombre()}"></td>
        <td th:text="${odontologo.getApellido()}"></td>
        <td th:text="${odontologo.getNroMatricula()}"></td>
        <td>
            <button class="btn btn-warning"><a th:href="@{/odontologos/actualizar-odontologo/{id}(id=${odontologo.id})}">Editar</a></button>
        </td>
        <td>
            <button class="btn btn-danger" th:onclick="'eliminarOdontologo(' + ${odontologo.id} + ')'" type="button">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
<script src="/js/eliminar_odontologo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientes/registrar-paciente">Pacientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologos/registrar-odontologo">Odontologos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnos/registrar-turno">Turnos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacientes/buscar-paciente">Buscar Paciente</a>
        </li>
    </ul>
</nav>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">dni</th>
        <th>Editar</th>
        <th>Eliminar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">

        <td th:text="${paciente.getId()}"></td>
        <td th:text="${paciente.getNombre()}"></td>
        <td th:text="${paciente.getApellido()}"></td>
        <td th:text="${paciente.getDni()}"></td>
        <td>
            <button class="btn btn-warning"><a th:href="@{/pacientes/actualizar-paciente/{id}(id=${paciente.id})}">Editar</a></button>
        </td>
        <td>
            <button class="btn btn-danger" th:onclick="'eliminarPaciente(' + ${paciente.id} + ')'" type="button">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
<script src="/js/eliminar_paciente.js"></script>
</body>
</html>

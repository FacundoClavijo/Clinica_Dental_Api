<body>

  <ul class="nav nav-pills">

<div class="row">
  <div class="col-sm-7" style="background-color:#e6fffa; padding:40px; border-radius:3px">
    <h3>Agregar paciente</h3>
    <form id="add_new_paciente">
      <div class="form-group">
        <label class="control-label" for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre"
               placeholder="Ingrese el nombre" name="nombre" >
      </div>
      <div class="form-group">
        <label class="control-label" for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido"
               placeholder="Ingrese la apellido" name="apellido">
      </div>
      <div class="form-group">
        <label class="control-label" for="dni">Dni:</label>
        <input type="text" class="form-control" id="dni"
               placeholder="Ingrese dni" name="dni">
      </div>
      <div class="form-group">
        <label class="control-label" for="fechaAlta">Fecha de Alta:</label>
        <input type="date" class="form-control" id="fechaAlta" name="fechaAlta">
      </div>
      <h3>Datos del domicilio</h3>
      <div class="form-group">
        <label class="control-label" for="calle">Calle:</label>
        <input type="text" class="form-control" id="calle"
               placeholder="Ingrese calle" name="calle">
      </div>
      <div class="form-group">
        <label class="control-label" for="numero">Numero:</label>
        <input type="text" class="form-control" id="numero"
               placeholder="Ingrese numero" name="numero">
      </div>
      <div class="form-group">
        <label class="control-label" for="localidad">Localidad:</label>
        <input type="text" class="form-control" id="localidad"
               placeholder="Ingrese localidad" name="localidad">
      </div>
      <div class="form-group">
        <label class="control-label" for="provincia">Provincia:</label>
        <input type="text" class="form-control" id="provincia"
               placeholder="Ingrese provincia" name="provincia">
      </div>

      <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">AÃ±adir</button>
    </form>
    <div id="response" style="display:none; margin-top:10px">
    </div>
  </div>
</div>
</div>
<script src="/js/registrar_paciente.js"></script>
